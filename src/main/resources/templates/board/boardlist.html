        <div class="container main-wrapper">
            <h1 class="container">장터게시판</h1>
<!--            <h1 class="container" th:text=""></h1>-->
            <input type="hidden" id="categoryId" th:value="${#request.getParameter('category')}">

            <main class="container">
                <div> 총 건수 : <span th:text="${boardList.totalElements}"></span></div>
                <br>

                <form class="mb-3" th:action="@{/board/list}" method="GET">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div class="w100" style="padding-right:10px">
                            <select class="form-control form-control-sm" name="searchType" id="searchType">
                                <option value="title">제목</option>
                                <option value="content">본문</option>
                                <option value="writer">작성자</option>
                            </select>
                        </div>
                        <input name="keyword" type="text" th:value="${param.keyword}" placeholder="검색어를 입력해주세요">
                        <button type="submit" class="mx-2 btn btn-secondary">검색</button>
                    </div>
                </form>

                <div id="recruitGrid"></div>

                    </tr>

                </table>-->

                <div class="d-flex justify-content-end">
                    <a type="button" class="btn btn-primary" th:href="@{/board/write}">쓰기</a>
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${1 == boardList.pageable.pageNumber +1} ? 'disabled'">
                            <a class="page-link" th:href="@{/board/list(page=${boardList.pageable.pageNumber},searchType=${param.searchType},keyword=${param.keyword})}" tabindex="-1" aria-disabled="true">이전</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(paging.startPage, paging.endPage)}" th:classappend="${pageNum == boardList.pageable.pageNumber +1} ? 'active'">
                            <a class="page-link" th:href="@{/board/list(page=${pageNum},searchType=${param.searchType},keyword=${param.keyword})}" th:text="${pageNum}"></a>
                        </li>
                        <li class="page-item" th:classappend="${boardList.totalPages == boardList.pageable.pageNumber +1} ? 'disabled'">
                            <a class="page-link" th:href="@{/board/list(page=${boardList.pageable.pageNumber + 2},searchType=${param.searchType},keyword=${param.keyword})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
