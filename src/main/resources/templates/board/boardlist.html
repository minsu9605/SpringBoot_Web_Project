<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')"></head>
<link th:href="@{/css/boardList.css}" rel="stylesheet">
<link th:href="@{/css/sideCategory.css}" rel="stylesheet">

<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>


<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')"></nav>
<th:block th:include="fragments/sidecategory :: sidecategory(${categoryList})"></th:block>
        <div class="container main-wrapper">
            <h1 class="container">장터게시판</h1>
            <input type="hidden" id="categoryId" th:value="${#request.getParameter('category')}">

            <main class="container">
                <div> 총 건수 : <span id="totalCount"></span></div>
                <br>

                <form class="mb-3" th:action="@{/board/list}" method="GET">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div class="w100" style="padding-right:10px">
                            <select class="form-control form-control-sm" name="searchType" id="searchType">
                                <option value="title">제목</option>
                                <option value="content">본문</option>
                                <option value="writer">작성자</option>
                            </select>
                        </div>
                        <input name="keyword" type="text" th:value="${param.keyword}" placeholder="검색어를 입력해주세요">
                        <button type="submit" class="mx-2 btn btn-secondary">검색</button>
                    </div>
                </form>

                <div id="recruitGrid"></div>

                <div class="d-flex justify-content-end">
                    <a type="button" class="btn btn-primary" th:href="@{/board/write}">쓰기</a>
                </div>

            </main>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/boardList.js}"></script>
</body>
</html>
