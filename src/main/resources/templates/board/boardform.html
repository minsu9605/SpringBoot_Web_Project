<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')"></head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')"></nav>

<div class="container">
  <h1>게시판</h1>
  <form action="#" th:action="@{/board/form}" th:object="${boardForm}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>

      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 작성해 주세요.">

      <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('btitle')}" th:errors="*{title}">
        제목을 적어주세요1
      </div>-->
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">글내용</label>

      <textarea class="form-control" id="content" rows="3" th:field="*{content}" placeholder="내용을 작성해 주세요."></textarea>

      <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('bcontent')}" th:errors="*{content}">
        내용을 적어주세요1
      </div>-->
    </div>

    <div class="text-end">
      <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
      <button type="submit" class="btn btn-primary">제출</button>
    </div>
  </form>
</div>
</body>
</html>
