<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/common :: head('회원목록관리')"></head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('home')"></nav>

<body class="text-center">
<h2>관리자 전용 페이지</h2><br>
<div> 총 회원 수 : <span th:text="${memberList.totalElements}"></span></div><br>

<div class="container">
    <div>
        <form class="mb-3 d-flex justify-content-end" th:action="@{/admin}" method="GET">
            <div class="btn-group" role="group" aria-label="Basic example">
                <input name="keyword" type="text" th:value="${param.keyword}" placeholder="검색어를 입력해주세요">
                <button type="submit" class="mx-2 btn btn-secondary">검색</button>
            </div>
        </form>

        <input name="memberList" id="memberList" th:vlaue="${memberList}" type="hidden">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>아이디</th>
                <th>이름(닉네임)</th>
                <th>생년월일</th>
                <th>나이</th>
                <th>성별</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}" th:onclick="|location.href='@{/admin/memberform(id=${member.getId()})}'|">

                <td th:text="${member.id}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.birth}"></td>
                <td th:text="${member.age}"></td>
                <td th:text="${member.gender.title}"></td>
                <td th:text="${member.role.title}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == memberList.pageable.pageNumber +1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin(page=${memberList.pageable.pageNumber},keyword=${param.keyword})}" tabindex="-1" aria-disabled="true">이전</a>
        </li>
        <li class="page-item" th:each="pageNum : ${#numbers.sequence(paging.startPage, paging.endPage)}" th:classappend="${pageNum == memberList.pageable.pageNumber +1} ? 'active'" >
            <a class="page-link" th:href="@{/admin(page=${pageNum},keyword=${param.keyword})}" th:text="${pageNum}"></a>
        </li>
        <li class="page-item" th:classappend="${memberList.totalPages == memberList.pageable.pageNumber +1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin(page=${memberList.pageable.pageNumber + 2},keyword=${param.keyword})}">다음</a>
        </li>
    </ul>
</nav>
