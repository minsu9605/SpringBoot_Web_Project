<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('회원목록관리')"></head>
<link th:href="@{/css/memberList.css}" rel="stylesheet">

<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"/>
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>


<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('home')"></nav>
<div th:include="fragments/adminsidebar"> </div>

<div class="container main-wrapper">
    <h1 class="container mt-5">회원관리</h1>

    <main class="container">
        <br>
        <div class="btn-group mb-3" role="group" aria-label="Basic example">
            <div class="w100" style="padding-right:10px">
                <select class="form-control form-control-sm" id="searchType" name="searchType">
                    <option value="username">아이디</option>
                    <option value="nickname">닉네임</option>
                </select>
            </div>
            <input id="keyword" name="keyword" type="text" placeholder="검색어를 입력해주세요">
            <button id="searchButton" type="submit" class="mx-2 btn btn-secondary">검색</button>
        </div>
        <div id="recruitGrid"></div>
    </main>
</div>
<footer th:replace="fragments/common :: footer"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/memberList.js}"></script>
<script type="text/javascript" th:src="@{/js/nav_top.js}"></script>
</body>
</html>
