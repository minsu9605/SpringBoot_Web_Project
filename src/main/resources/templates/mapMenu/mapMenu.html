<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('지도')"></head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link th:href="@{/css/mapMenu.css}"  rel="stylesheet">

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')"></nav>

<div class="map_wrap">
    <div id="map" style="width: 100%; height: 100vh;position:relative;overflow:hidden;"></div>
    <div class="location_btn">
        <button type="button" id="location"><img src="/images/location_btn.png" width="35px"></button>
    </div>
    <div class="topDiv">
        <input id="address" placeholder="주소(시,구,도)를 입력해주세요 ex)도로명 주소">
        <button class="btn btn-primary btn-sm" id="searchBtn" type="submit">검색</button><br>
        <button type="button" class="marker_tips"><img src="/images/marker_tip.png" style="width: 200%">
            <div class="tooltip-content">
                <div>
                    <img class="tooltip-marker" src="/images/marker_blue.png">
                    <span>디지털기기</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_green.png">
                    <span>가구/인테리어</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_navy.png">
                    <span>생활/가공식품</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_orange.png" >
                    <span>스포츠/레저</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_purple.png" >
                    <span>게임/취미</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_scarlet.png" >
                    <span>도서/티켓/음반</span>
                </div>
                <div>
                    <img class="tooltip-marker" src="/images/marker_yellow.png">
                    <span>기타 중고물품</span>
                </div>
            </div>
        </button>
    </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3a72a25e27dd56bb04296d0d8e1e7ace&libraries=services,clusterer,drawing"></script>
<script type="text/javascript" th:src="@{/js/mapMenu.js}"></script>
</html>
