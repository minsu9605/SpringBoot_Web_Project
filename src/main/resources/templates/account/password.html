<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>패스워드 변경</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/account/password}" method="post">

    <a th:href="@{/}"><img class="mb-4" th:src="@{/image/log_icon.png}" alt="로고" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">패스워드 변경</h1>
    <hr>

    <div class="form-floating mb-3">
        <label th:for="password">기존 패스워드</label>
        <input type="password" class="form-control pw" id="original_Pw" name="original_Pw" oninput="originalPwCheck()" placeholder="비밀번호를 입력해 주세요">
    </div>

    <div class="form-floating mb-3">
        <label th:for="password">새 패스워드</label>
        <input onchange="pwSame()" type="password" class="form-control pw" id="password" name="password" placeholder="비밀번호를 입력해 주세요">
    </div>

    <div class="form-floating mb-3 ">
        <label for="password_check">패스워드 확인</label>
        <input onkeyup="pwSame()" type="password" class="form-control" id="password_check" name="password_check" placeholder="비밀번호를 입력해 주세요">
        <span id="pw_check_msg"></span>
    </div>


    <div class="form-floating mb-3">
        <button class="w-100 btn btn-lg btn-primary" onclick="return pwCheckAll()" type="submit">수정</button>
    </div>

    <div class="form-floating mb-3">
        <button class="w-100 btn btn-lg btn-secondary" onclick="window.history.back();">취소</button>
    </div>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
<script type="text/javascript" th:src="@{/js/pwChange.js}"></script>
</body>
</html>
